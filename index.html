<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="left">
        <img
          src="https://images.unsplash.com/photo-1625314868143-20e93ce3ff33?auto=format&fit=crop&q=80&w=3687&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="A metal human-like robot"
        />
      </div>
      <div class="right">
        <div class="promotion-text">
          <h2>Craft your ideal AI robot now</h2>
          <p>
            Unlock the future of personalized AI robotics tailored just for you
            or your business. Sign up today and transform the way you interact
            with technology!
          </p>
        </div>

        <form action="">
          <div class="name-input">
            <div class="input">
              <label for="first-name">First Name</label>
              <input
                type="text"
                id="first-name"
                name="first-name"
                placeholder="Your First Name"
              />
            </div>

            <div class="input">
              <label for="last-name">Last Name</label>
              <input
                type="text"
                id="last-name"
                name="last-name"
                placeholder="Your Last Name"
              />
            </div>
          </div>

          <div class="input">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Your Email"
            />
          </div>

          <div class="input">
            <label for="password">Password</label>
            <input
              type="password"
              ,
              id="password"
              ,
              name="password"
              ,
              placeholder="Your Password"
            />
          </div>
          <button type="submit">Create your account</button>
        </form>

        <div>
          <p class="log-in">Already have an account?</p>
          <button class="log-in">Log In</button>
        </div>
      </div>
    </main>
  </body>
</html>
