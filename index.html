<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Robotics Signup</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="image-side">
        <img
          src="https://images.unsplash.com/photo-1666597107756-ef489e9f1f09?auto=format&fit=crop&q=80&w=3840&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="A metal human-like robot"
        />
      </div>
      <div class="form-side">
        <h2>Welcome to AI Robotics</h2>
        <p>
          Unlock the future of personalized AI robotics tailored just for you or
          your business.
        </p>
        <form>
          <div class="input-row">
            <div class="input-group">
              <label for="first-name">First Name</label>
              <input
                type="text"
                id="first-name"
                name="first-name"
                placeholder="Your First Name"
              />
            </div>
            <div class="input-group">
              <label for="last-name">Last Name</label>
              <input
                type="text"
                id="last-name"
                name="last-name"
                placeholder="Your Last Name"
              />
            </div>
          </div>

          <div class="input-group stacked">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Your Email"
            />
          </div>

          <div class="input-group stacked">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Your Password"
            />
          </div>

          <button type="submit" class="submit-btn">Create your account</button>
        </form>
      </div>
    </div>
  </body>
</html>
